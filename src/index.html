<!DOCTYPE html>
<html lang="eng">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>



    <!-- Calculator + Heading -->
    <div class="container.fluid mx-4">
        <div class="row">
            <h1 class="text-center">Scientifc Calculator</h1>
            <div class="offset-3 form-floating">
                <textarea readonly id="floatingTextarea"></textarea>
                <label for="floatingTextarea">0</label>
            </div>
            <div class="row g-3">
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button">(</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button">)</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button">%</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button">Clear</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button">%</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button">X</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button">-</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button">.</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100 bg-primary" type="button">=</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button">+</button>
                </div>
            </div>
        </div>

    </div>



    <!-- Spacer -->
    <div style="height: 400px;"></div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
